<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="heading">YouTube Controls</div>
    <div class="main-container">
        <div class="controlRow">
            <label class="d-flex">
                <div class="labelName">Skip Ad</div>
                <div class="switch">
                    <input id="skipAdInput" class="switchInput" data-name="skipAd" type="checkbox">
                    <span class="slider round"></span>
                </div>
            </label>
        </div>
        <div class="controlRow">
            <label class="d-flex">
                <div class="labelName">Skip Annotation</div>
                <div class="switch">
                    <input id="skipAdInput" class="switchInput" data-name="skipAnnotation" type="checkbox">
                    <span class="slider round"></span>
                </div>
            </label>
        </div>
        <div class="controlRow">
            <label class="d-flex">
                <div class="labelName">Autoplay</div>
                <div class="switch">
                    <input id="skipAdInput" class="switchInput" data-name="autoplay" type="checkbox">
                    <span class="slider round"></span>
                </div>
            </label>
        </div>

    </div>
    <script src="popup.js"></script>
</body>

</html>
